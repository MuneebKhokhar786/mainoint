<div class="product-widget" id="cart-{{item.product.id}}">
  <div class="product-img">
    <img
      loading="lazy"
      src="{{item.product.images.first.image.url}}"
      alt=""
    />
  </div>
  <div class="product-body">
    <h3 class="product-name">
      <a href="{% url 'show' product_slug=item.product.slug %}">{{item.product.name}}</a>
    </h3>
    <h4 class="product-price">
      <span class="qty" id="qty-{{item.product.id}}">{{item.quantity}}x</span>${{item.product.price}}
    </h4>
  </div>
  <button class="delete remove-item" data-product-id={{item.product.id}} data-price={{item.product.price}}>
    <i class="fa fa-close"></i>
  </button>
</div>
